<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the current path excluding the repository name
    var path = window.location.pathname.split('/').slice(2).join('/');

    window.location.replace('/Abishek_portfolio-/' + (path || ''));

</head>
